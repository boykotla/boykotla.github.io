<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gök Medrese AR Deneyimi</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #4CAF50; /* Yeşil */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #ar-button:hover {
            background-color: #45a049;
        }
        #info-text {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            z-index: 9998;
            display: none; /* Başlangıçta gizli */
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        embedded
        gesture-detector
        id="ar-scene"
        style="display: none;" >
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 1 1"></a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false" rotation-controls="enabled: false"></a-camera>
    </a-scene>

    <button id="ar-button">AR Deneyimini Başlat</button>
    <div id="info-text">Düz bir yüzeye (zemin, masa) odaklayın. 3D model otomatik olarak belirecektir.</div>

    <script>
        // Basit bir gesture (jest) dedektörü bileşeni
        // Bu bileşen, daha sonra modele dokunma/sürükleme etkileşimleri eklemek için bir başlangıç noktasıdır.
        AFRAME.registerComponent('gesture-detector', {
            schema: {
                target: { type: 'selector' } // Hedef elementi seçmek için şema
            },
            init: function () {
                // handleGesture metodunun 'this' bağlamını bileşene bağlama
                this.handleGesture = this.handleGesture.bind(this);
                // Olay dinleyicilerini doğrudan a-scene elementine ekleme (this.el zaten a-scene)
                this.el.addEventListener('touchstart', this.handleGesture);
                this.el.addEventListener('touchend', this.handleGesture);
                this.el.addEventListener('touchmove', this.handleGesture);
            },
            handleGesture: function (event) {
                // Burada gesture algılama ve model manipülasyonu için mantık geliştirilebilir.
                // Bu örnek için temel bir iskelet bırakılmıştır.
                // Örneğin:
                // if (event.touches.length === 2) {
                //     // İki parmakla sıkıştırma (pinch) ile ölçeklendirme
                // } else if (event.touches.length === 1) {
                //     // Tek parmakla sürükleme ile pozisyon değiştirme
                // }
            }
        });

        // 3D öğrenci modelini ekleyen ve AR yüzeyine yerleştiren A-Frame bileşeni
        AFRAME.registerComponent('student-model', {
            init: function () {
                const el = this.el; // <a-scene> elementi
                const infoText = document.getElementById('info-text');

                // AR.js tamamen yüklendiğinde ve hazır olduğunda tetiklenir.
                el.addEventListener('arReady', function() {
                    console.log("AR.js Ready!");
                    infoText.style.display = 'block'; // Bilgilendirme metnini göster

                    // 'arjs-hit-testing' bileşeni, kamera görüntüsünden düz yüzeyleri algılar.
                    // 'plane-detection' ile otomatik düzlem algılama yapılır.
                    const planeAnchor = document.createElement('a-entity');
                    planeAnchor.setAttribute('arjs-hit-testing', 'enabled: true;');
                    planeAnchor.setAttribute('plane-detection', '');
                    
                    // Kendi 3D modelinizin yolu (model.glb olarak güncellendi)
                    planeAnchor.setAttribute('gltf-model', 'url(./assets/model.glb)'); 
                    
                    // Modelin boyutu (ölçeklendirme)
                    planeAnchor.setAttribute('scale', '0.5 0.5 0.5'); 
                    
                    // Modelin başlangıç pozisyonu (kamera önünde biraz geride)
                    planeAnchor.setAttribute('position', '0 0 -2'); 

                    // Eğer modelinizde animasyon varsa, 'animation-mixer' bileşenini ekleyin
                    // 'loop: repeat' animasyonun sürekli tekrar etmesini sağlar
                    planeAnchor.setAttribute('animation-mixer', 'loop: repeat'); 

                    // Modeli sahneye ekle
                    el.appendChild(planeAnchor);

                    // Model yüklendiğinde bilgilendirme metnini gizle (isteğe bağlı)
                    planeAnchor.addEventListener('model-loaded', function() {
                        infoText.style.display = 'none';
                    });
                });

                // AR başlatılırken bir hata oluşursa yakalamak için
                el.addEventListener('arError', function (error) {
                    console.error("AR.js Error:", error);
                    alert("AR başlatılırken bir hata oluştu. Lütfen kameranıza izin verdiğinizden emin olun ve tarayıcınızı güncelleyin.");
                });
            }
        });

        // HTML elementlerini seçme
        const arButton = document.getElementById('ar-button');
        const arScene = document.getElementById('ar-scene');
        const infoText = document.getElementById('info-text');

        // Butona tıklama olayını dinleme
        arButton.addEventListener('click', function() {
            arButton.style.display = 'none'; // Butonu gizle
            arScene.style.display = 'block'; // AR sahnesini göster
            infoText.style.display = 'block'; // Bilgilendirme metnini göster

            // AR.js'in başlatılması için sahneye 'student-model' bileşenini ekle
            // Bu, 'student-model' bileşeninin 'init' metodunu tetikler.
            arScene.setAttribute('student-model', '');
        });
    </script>
</body>
</html>
