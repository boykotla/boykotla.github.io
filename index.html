<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Example</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.mjs';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    const mindarThree = new MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "./assets/gokmedrese.mind",
      maxTrack: 1,
      warmupTolerance: 0.2,
      filterMinCF: 0.001,
      filterBeta: 0.001,
      uiScanning: true,
      videoConfig: {
        facingMode: "environment",
        width: { ideal: 640 },
        height: { ideal: 480 }
      }
    });

    const { renderer, scene, camera } = mindarThree;

    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    const loader = new GLTFLoader();

    async function start() {
      const anchor = mindarThree.addAnchor(0);

      loader.load(
        './assets/model.glb',
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.3, 0.3, 0.3);
          model.position.y = 0.1;
          anchor.group.add(model);
        },
        undefined,
        (error) => {
          console.error("Model yÃ¼klenemedi:", error);
        }
      );

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    start();
  </script>
</body>
</html>
